<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffe6eb;
    }

    .card {
      position: relative;
      width: 320px;
      padding: 30px;
      background: white;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h1 {
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 60px; /* IMPORTANT: reserve space */
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #no {
      position: absolute; /* KEY FIX */
      background: #ccc;
      color: black;
      left: 160px;
      top: 0;
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine, Goba? ðŸ’˜</h1>

    <div class="buttons">
      <button id="yes" onclick="alert('Yay! ðŸ’– I love you!')">
        Yes
      </button>

      <button id="no">
        No
      </button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const container = document.querySelector(".buttons");

    function moveButton() {
      const containerRect = container.getBoundingClientRect();

      const maxX = containerRect.width - noBtn.offsetWidth;
      const maxY = containerRect.height - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Runs when mouse comes near / hover
    noBtn.addEventListener("mouseenter", moveButton);

    // Optional: also trigger when scrolling near it
    window.addEventListener("scroll", moveButton);
  </script>

</body>
</html>
