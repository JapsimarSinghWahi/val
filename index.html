<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    
    /* ðŸ”¥ Replace this with your image */
    background: url("background.jpg") no-repeat center center/cover;

    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    text-align: center;
    background: rgba(255, 255, 255, 0.85);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  }

  h1 {
    margin-bottom: 30px;
    font-size: 28px;
  }

  button {
    padding: 14px 24px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    position: absolute; /* IMPORTANT */
    background: #ccc;
    color: black;
    transition: 0.2s ease;
  }
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine, Goba? ðŸ’˜</h1>
  <button id="yes" onclick="celebrate()">Yes ðŸ’–</button>
</div>

<button id="no">No ðŸ˜¢</button>

<script>
  const noBtn = document.getElementById("no");

  function moveButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  }

  // Runs when cursor comes near it
  noBtn.addEventListener("mouseenter", moveButton);

  // Optional: also run if user scrolls
  window.addEventListener("scroll", moveButton);

  function celebrate() {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        font-size:40px;
        color:white;
        background:linear-gradient(45deg,#ff4d6d,#ff8fa3);
      ">
        YAYYYY ðŸ’–ðŸ’–ðŸ’– I LOVE YOU!!!
      </div>
    `;
  }
</script>

</body>
</html>
